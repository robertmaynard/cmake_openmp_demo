name: C/C++ CI

on: [push, pull_request]

jobs:
  build:
    strategy:
        matrix:
          cc: [ gcc ]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: test
      run: echo "hello" 
    - name: dl
      run: curl https://cmake.org/files/v3.15/cmake-3.15.5-Linux-x86_64.sh  --output ${HOME}/cmake-3.15.5-Linux-x86_64.sh
    - name: exec
      run: chmod +x ${HOME}/cmake-3.15.5-Linux-x86_64.sh
    - name: install_cmake
      run: ${HOME}/cmake-3.15.5-Linux-x86_64.sh --skip-license --prefix=${HOME}/cmake
    - name: setup
      run: ${HOME}/cmake/bin/cmake -S . -B./build
    - name: build
      run: ${HOME}/cmake/bin/cmake --build ./build -j2
    - name: test
      run: ${HOME}/cmake/bin/ctest -V
      working-directory: ./build
